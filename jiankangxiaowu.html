	/*校验电话码格式 */
function isTelCode(str) {
	var reg= /^1[3|4|5|7|8][0-9]{9}$/;
	return reg.test(str);
}
/*校验姓名是否合法 */
function IsName(str) {
	var reg=/^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/ ;
	return reg.test(str);
}
function  fun1(){
	if(!IsName(document.getElementById("people").value)){
		alert("姓名填写错误");
		document.getElementById("people").focus();
		return false;  
	}
	if(!isTelCode(document.getElementById("tel").value)){
		alert("电话号码不对");
		document.getElementById("tel").focus();
		return false;  
	}
